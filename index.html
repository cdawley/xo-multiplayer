<html lang="en">
<head>

</head>
<body>


<div class="container-fluid">

    <div class="row" id="tic-tac-toe">

        <table>
            <tr>
                <td class="square-black cursor-o" id="square-1" data-square="1"></td>
                <td class="square-black cursor-x" id="square-2" data-square="2"></td>
                <td class="square-black cursor-o" id="square-3" data-square="3"></td>
            </tr>
            <tr>
                <td class="square-black cursor-x" id="square-4" data-square="4"></td>
                <td class="square-black cursor-x" id="square-5" data-square="5"></td>
                <td class="square-black cursor-x" id="square-6" data-square="6"></td>
            </tr>
            <tr>
                <td class="square-black cursor-x" id="square-7" data-square="7"></td>
                <td class="square-black cursor-o" id="square-8" data-square="8"></td>
                <td class="square-black cursor-o" id="square-9" data-square="9"></td>
            </tr>
        </table>

    </div>

</div>


<!--Jquery min (Bootstrap's slim does not support Ajax!)-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!--'Popper', and Bootstrap JS files-->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- FireBase -->

<!-- Maybe incorporate Moment.JS, for fun & education? -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js" type="text/javascript"></script>

<!-- tictactoe.js library with 'game' object -->
<script src="assets/javascript/tictactoe.js" type="text/javascript"></script>

<!-- Database-related JavaScript -->
<script src="assets/javascript/database.js" type="text/javascript">

</script>

  <!-- JQuery-related JavaScript -->
<script>

$(document).ready(function() {

// this fills the squares based on what cursor class it has, just an example
  let allTD = $("table").find("td");

    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyBgjWFzG2d9oGSxmQTCssg0a9z0r-gMfHk",
        authDomain: "tic-tac-toe-2a4cd.firebaseapp.com",
        databaseURL: "https://tic-tac-toe-2a4cd.firebaseio.com",
        projectId: "tic-tac-toe-2a4cd",
        storageBucket: "tic-tac-toe-2a4cd.appspot.com",
        messagingSenderId: "963247441514"
    };

    firebase.initializeApp(config);


    let database = firebase.database();


    database.ref().on("value", function(snapshot) {

        // If database has data for the gas,e
        if (snapshot.child("board").exists()) { //} && snapshot.child("highPrice").exists()) {
            // Set the variables for highBidder/highPrice equal to the stored values.
            game.board = snapshot.val().board;
            //highPrice = parseInt(snapshot.val().highPrice);
        }

        // If Firebase does not have highPrice and highBidder values stored, they remain the same as the
        // values we set when we initialized the variables.
        // In either case, we want to log the values to console and display them on the page.
        console.log(game.board);
        game.fillBoard();

        // If any errors are experienced, log them to console.
    }, function(errorObject) {
        console.log("The read failed: " + errorObject.code);
    });

    $("td").on("click", function() {


// click empty square, replace text with X/O depending on cursor- class
      if ($(this).html() == "") {

          // x or o click ??

          squareNum = $(this).data("square");
          console.log("clicked square " + squareNum);

          // function to exclude opponents wins based on move,
          // then check for wins still possible for the player
          game.checkAdjacent(squareNum);


          if (game.move === "O" ) {

              game.oClick(squareNum);

              return;
          };

          if (game.move === "X" ) {

              game.xClick(squareNum);
              game.move = "O";
              return;
          };

      } else {
          // if square is not empty, return (do nothing)
          return;
      }


    });

//$("td").hover(function() { $(this).addClass("cursor-o") })



});

//check write to firebase function


</script>

</body>
